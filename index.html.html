      width: 80%;
      max-width: 400px;
      border-radius: 12px;
      transition: all 0.3s ease;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
      animation: sink 3s ease-in-out infinite;
    }

    .link:nth-of-type(1) { animation-delay: 0s; }
    .link:nth-of-type(2) { animation-delay: 0.2s; }
    .link:nth-of-type(3) { animation-delay: 0.4s; }
    .link:nth-of-type(4) { animation-delay: 0.6s; }

    .link:active {
      transform: scale(0.97);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .link:hover {
      background: var(--link-hover);
      transform: scale(1.03);
    }

    .controls {

    }

    .btn {

      border: none;
      color: var(--text-color);
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;

    }

    .btn:hover {
